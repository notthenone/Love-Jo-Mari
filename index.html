<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>I Love You Jo-Mari Afrika</title>
<style>
  body {
    margin: 0;
    background: linear-gradient(120deg, #ff9ac9, #ffe6f2);
    overflow: hidden;
    font-family: "Arial", sans-serif;
    text-align: center;
  }

  h1 {
    margin-top: 150px;
    font-size: 48px;
    color: white;
    text-shadow: 0 0 20px #ff007f;
    animation: glow 2s ease-in-out infinite alternate;
  }

  h2 {
    color: white;
    font-size: 28px;
    margin-top: 10px;
    text-shadow: 0 0 10px #ff007f;
  }

  @keyframes glow {
    from { text-shadow: 0 0 10px #ff0088; }
    to   { text-shadow: 0 0 30px #ff0088; }
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    color: #ff0066;
    font-size: 30px;
    animation: floatUp 6s linear infinite;
    opacity: 0.8;
  }

  @keyframes floatUp {
    0% { transform: translateY(100vh) scale(1); opacity: 0.9; }
    100% { transform: translateY(-20vh) scale(1.6); opacity: 0; }
  }

  /* Button */
  .love-button {
    margin-top: 40px;
    padding: 15px 30px;
    background: white;
    color: #ff0066;
    border: none;
    border-radius: 30px;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 0 15px #ff0066;
    transition: 0.2s;
  }

  .love-button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 25px #ff0066;
  }
</style>
</head>

<body>

<h1>I Love You Jo-Mari Afrika ❤️</h1>
<h2>From Kiayle, Your Beloved</h2>

<button class="love-button" onclick="alert('Aww ❤️ She loves you too!')">
  I Love You Too
</button>

<!-- Floating hearts generator -->
<script>
  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "❤️";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
    heart.style.fontSize = (Math.random() * 20 + 20) + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
  }
  setInterval(createHeart, 300);
</script>

</body>
</html>
